name: avnz-payment-platform

services:
  # Core Application Services
  api:
    container_name: avnz-payment-api
    build:
      context: ./apps/api
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3000"
    env_file:
      - ./apps/api/.env
    environment:
      - NODE_ENV=development
      - API_PORT=3000
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/payment_platform
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./apps/api:/app
      - api_node_modules:/app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - avnz-payment-network
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  admin-dashboard:
    container_name: avnz-payment-admin
    build:
      context: ./apps/admin-dashboard
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    volumes:
      - ./apps/admin-dashboard:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - api
    networks:
      - avnz-payment-network

  company-portal:
    container_name: avnz-payment-portal
    build:
      context: ./apps/company-portal
      dockerfile: Dockerfile.dev
    ports:
      - "3003:3003"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:3001
    volumes:
      - ./apps/company-portal:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - api
    networks:
      - avnz-payment-network

  # Data Services
  postgres:
    container_name: avnz-payment-postgres
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=payment_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - avnz-payment-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    container_name: avnz-payment-redis
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - avnz-payment-network
    command: redis-server --appendonly yes

  # Development Tools
  pgadmin:
    container_name: avnz-payment-pgadmin
    image: dpage/pgadmin4:latest
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@paymentplatform.dev
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - avnz-payment-network
    profiles:
      - tools

  redis-commander:
    container_name: avnz-payment-redis-commander
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - avnz-payment-network
    profiles:
      - tools

  # Prisma Studio for DB management
  prisma-studio:
    container_name: avnz-payment-prisma-studio
    build:
      context: ./apps/api
      dockerfile: Dockerfile.dev
    ports:
      - "5555:5555"
    env_file:
      - ./apps/api/.env
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/payment_platform
    volumes:
      - ./apps/api/prisma:/app/prisma
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - avnz-payment-network
    command: npx prisma studio --port 5555 --browser none
    profiles:
      - tools

volumes:
  postgres_data:
  redis_data:
  api_node_modules:

networks:
  avnz-payment-network:
    driver: bridge
