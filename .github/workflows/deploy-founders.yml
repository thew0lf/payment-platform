# AVNZ Payment Platform - Founders Landing Deployment Pipeline
# Triggers: push to main, manual dispatch
# Flow: Build ‚Üí Deploy ‚Üí Verify
#
# OIDC Authentication: Uses GitHub OIDC to assume AWS IAM role
# SOC2/ISO27001/PCI-DSS Compliant: Audit trail, secure secrets, no static credentials

name: Deploy Founders Landing

on:
  push:
    branches: [main]
    paths:
      - 'apps/founders-landing/**'
      - '.github/workflows/deploy-founders.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: avnz-founders
  ECS_CLUSTER: avnz-payment-cluster
  ECS_SERVICE: avnz-founders
  ECS_TASK_DEFINITION: avnz-founders

# Required for OIDC token generation
permissions:
  id-token: write
  contents: read

jobs:
  # ============================================
  # Job 1: Build and Push Docker Image
  # ============================================
  build:
    name: Build & Push
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.build-image.outputs.image }}
      commit_sha: ${{ github.sha }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # SOC2 CC6.1 - Audit trail for deployments
      - name: Log Deployment Start
        run: |
          echo "::notice::Deployment initiated by ${{ github.actor }} at $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::211125754104:role/github-actions-deploy
          role-session-name: founders-deploy-${{ github.run_id }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image
        id: build-image
        uses: docker/build-push-action@v5
        with:
          context: apps/founders-landing
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            NEXT_PUBLIC_BASE_URL=https://founders.avnz.io
            NEXT_PUBLIC_APP_NAME=avnz.io Founders

      - name: Output image URI
        run: |
          echo "image=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}" >> $GITHUB_OUTPUT

  # ============================================
  # Job 2: Deploy to ECS
  # ============================================
  deploy:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    needs: [build]
    environment: production

    steps:
      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::211125754104:role/github-actions-deploy
          role-session-name: founders-deploy-${{ github.run_id }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update ALB health check to /api/health
        continue-on-error: true
        run: |
          TG_ARN=$(aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --query 'services[0].loadBalancers[0].targetGroupArn' \
            --output text)
          echo "Target group: $TG_ARN"

          CURRENT_PATH=$(aws elbv2 describe-target-groups \
            --target-group-arns "$TG_ARN" \
            --query 'TargetGroups[0].HealthCheckPath' \
            --output text)
          echo "Current health check path: $CURRENT_PATH"

          if [ "$CURRENT_PATH" != "/api/health" ]; then
            echo "Updating ALB health check path to /api/health..."
            aws elbv2 modify-target-group \
              --target-group-arn "$TG_ARN" \
              --health-check-path "/api/health" \
              --query 'TargetGroups[0].{HealthCheckPath:HealthCheckPath}' \
              --output json
          else
            echo "ALB health check already set to /api/health"
          fi

      - name: Register updated task definition
        run: |
          # Get current task definition
          CURRENT_TD=$(aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --query 'services[0].taskDefinition' \
            --output text)
          echo "Current task definition: $CURRENT_TD"

          # Get container health check command
          HC_CMD=$(aws ecs describe-task-definition \
            --task-definition "$CURRENT_TD" \
            --query 'taskDefinition.containerDefinitions[0].healthCheck.command[1]' \
            --output text)
          echo "Current container health check: $HC_CMD"

          if echo "$HC_CMD" | grep -q "/api/health"; then
            echo "Container health check already uses /api/health, skipping"
          else
            echo "Registering new task definition with /api/health health check..."
            aws ecs describe-task-definition \
              --task-definition "$CURRENT_TD" \
              --query 'taskDefinition' \
              --output json | \
              jq 'del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy) |
                .containerDefinitions[0].healthCheck.command[1] = "wget --no-verbose --tries=1 --spider http://localhost:3002/api/health || exit 1"' \
              > /tmp/task-def.json

            echo "Updated health check:"
            jq '.containerDefinitions[0].healthCheck' /tmp/task-def.json

            NEW_TD=$(aws ecs register-task-definition \
              --cli-input-json file:///tmp/task-def.json \
              --query 'taskDefinition.taskDefinitionArn' \
              --output text)
            echo "Registered: $NEW_TD"

            aws ecs update-service \
              --cluster ${{ env.ECS_CLUSTER }} \
              --service ${{ env.ECS_SERVICE }} \
              --task-definition "$NEW_TD" \
              --query 'service.{taskDefinition:taskDefinition}' \
              --output json
          fi

      - name: Ensure desired count is at least 1
        run: |
          DESIRED=$(aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --query 'services[0].desiredCount' \
            --output text)
          echo "Current desiredCount: $DESIRED"
          if [ "$DESIRED" = "0" ] || [ "$DESIRED" = "None" ]; then
            echo "Service has desiredCount=0, setting to 1..."
            aws ecs update-service \
              --cluster ${{ env.ECS_CLUSTER }} \
              --service ${{ env.ECS_SERVICE }} \
              --desired-count 1 \
              --query 'service.{status:status,desiredCount:desiredCount}' \
              --output json
          fi

      - name: Update ECS Service
        run: |
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --force-new-deployment \
            --query 'service.{status:status,runningCount:runningCount,pendingCount:pendingCount}'

      - name: Wait for Deployment
        run: |
          echo "Waiting for ECS service to stabilize..."
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} || true

          # Check service status and recent events
          echo "=== Service Status ==="
          aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --query 'services[0].{status:status,desired:desiredCount,running:runningCount,pending:pendingCount,events:events[:5]}' \
            --output json

          # Check stopped tasks for crash reasons
          echo "=== Recent Stopped Tasks ==="
          STOPPED_TASKS=$(aws ecs list-tasks \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service-name ${{ env.ECS_SERVICE }} \
            --desired-status STOPPED \
            --query 'taskArns[:3]' \
            --output json)

          if [ "$STOPPED_TASKS" != "[]" ] && [ -n "$STOPPED_TASKS" ]; then
            aws ecs describe-tasks \
              --cluster ${{ env.ECS_CLUSTER }} \
              --tasks $(echo $STOPPED_TASKS | jq -r '.[]') \
              --query 'tasks[].{taskArn:taskArn,lastStatus:lastStatus,stoppedReason:stoppedReason,stopCode:stopCode,containers:containers[].{name:name,exitCode:exitCode,reason:reason}}' \
              --output json
          fi

          # Check if running count matches desired
          RUNNING=$(aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --query 'services[0].runningCount' \
            --output text)
          DESIRED=$(aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --query 'services[0].desiredCount' \
            --output text)

          if [ "$RUNNING" != "$DESIRED" ]; then
            echo "::error::Service not stable. Running: $RUNNING, Desired: $DESIRED"
            exit 1
          fi
          echo "Deployment complete! Running: $RUNNING, Desired: $DESIRED"

  # ============================================
  # Job 3: Verify Deployment
  # ============================================
  verify:
    name: Verify Health
    runs-on: ubuntu-latest
    needs: [deploy]

    steps:
      - name: Health Check
        run: |
          echo "Checking founders landing health..."
          for i in {1..10}; do
            RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" "https://founders.avnz.io/api/health" || echo "000")

            if [ "$RESPONSE" = "200" ]; then
              echo "‚úÖ Health check passed! (attempt $i)"
              exit 0
            fi

            echo "Health check attempt $i failed (HTTP $RESPONSE), retrying in 10s..."
            sleep 10
          done

          echo "‚ùå Health check failed after 10 attempts"
          exit 1

      # SOC2 CC6.1/PCI-DSS 10.2 - Audit deployment completion
      - name: Log Deployment Success
        if: success()
        run: |
          echo "::notice::Deployment completed successfully at $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          echo "üöÄ Founders Landing is live at: https://founders.avnz.io"

      - name: Log Deployment Failure
        if: failure()
        run: |
          echo "::error::Deployment failed at $(date -u +%Y-%m-%dT%H:%M:%SZ)"
