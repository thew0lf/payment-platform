# AVNZ Payment Platform - E2E Test Pipeline
# Triggers: push to main/develop, pull requests
# Flow: Install → E2E Tests → Report
#
# SOC2/ISO27001/PCI-DSS Compliant: Tests authentication, access control, and audit logging

name: E2E Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/admin-dashboard/**'
      - 'apps/company-portal/**'
      - 'apps/api/**'
      - '.github/workflows/e2e-tests.yml'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      test_suite:
        description: 'Test suite to run'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - auth
          - rbac
          - navigation

env:
  NODE_VERSION: '18'

jobs:
  # ============================================
  # Admin Dashboard E2E Tests
  # ============================================
  admin-dashboard-e2e:
    name: Admin Dashboard E2E
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/admin-dashboard/package-lock.json

      - name: Install dependencies
        working-directory: apps/admin-dashboard
        run: npm ci

      - name: Install Playwright browsers
        working-directory: apps/admin-dashboard
        run: npx playwright install --with-deps chromium

      # SOC2 CC6.1 - Audit test execution
      - name: Log Test Start
        run: |
          echo "::notice::E2E tests started at $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          echo "Commit: ${{ github.sha }}"
          echo "Actor: ${{ github.actor }}"

      - name: Run E2E tests
        working-directory: apps/admin-dashboard
        run: |
          if [ "${{ github.event.inputs.test_suite }}" = "auth" ]; then
            npx playwright test e2e/auth-flow.spec.ts --reporter=list
          elif [ "${{ github.event.inputs.test_suite }}" = "rbac" ]; then
            npx playwright test e2e/rbac-compliance.spec.ts --reporter=list
          elif [ "${{ github.event.inputs.test_suite }}" = "navigation" ]; then
            npx playwright test e2e/navigation.spec.ts --reporter=list
          else
            npx playwright test --reporter=list
          fi
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: admin-dashboard-playwright-report
          path: apps/admin-dashboard/playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: admin-dashboard-test-screenshots
          path: apps/admin-dashboard/test-results/
          retention-days: 7

      # SOC2 CC6.1 - Audit test completion
      - name: Log Test Results
        if: always()
        run: |
          echo "::notice::E2E tests completed at $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          echo "Status: ${{ job.status }}"

  # ============================================
  # Company Portal E2E Tests
  # ============================================
  company-portal-e2e:
    name: Company Portal E2E
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: apps/company-portal/package-lock.json

      - name: Install dependencies
        working-directory: apps/company-portal
        run: npm ci

      - name: Install Playwright browsers
        working-directory: apps/company-portal
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        working-directory: apps/company-portal
        run: npx playwright test --reporter=list
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: company-portal-playwright-report
          path: apps/company-portal/playwright-report/
          retention-days: 7

  # ============================================
  # Summary Report
  # ============================================
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [admin-dashboard-e2e, company-portal-e2e]
    if: always()

    steps:
      - name: Generate Summary
        run: |
          echo "# E2E Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Admin Dashboard | ${{ needs.admin-dashboard-e2e.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Company Portal | ${{ needs.company-portal-e2e.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_STEP_SUMMARY

      - name: Check for failures
        if: needs.admin-dashboard-e2e.result == 'failure' || needs.company-portal-e2e.result == 'failure'
        run: |
          echo "::error::One or more E2E test suites failed"
          exit 1
